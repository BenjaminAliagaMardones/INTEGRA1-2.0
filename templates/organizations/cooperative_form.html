{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}{{ action }} Cooperativa - CoopConnect{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card-custom p-5">
                <h2 class="mb-4">{{ action }} Cooperativa</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-circle"></i> {{ action }}
                        </button>
                        <a href="{% url 'organizations:cooperative_list' %}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
