{% extends 'base.html' %}

{% block title %}Eliminar Cooperativa - CoopConnect{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-custom p-5 border-danger">
                <div class="text-center mb-4">
                    <i class="bi bi-exclamation-triangle text-danger display-1"></i>
                    <h2 class="mt-3">¿Eliminar Cooperativa?</h2>
                    <p class="text-muted">Estás a punto de eliminar <strong>{{ cooperative.name }}</strong>.</p>
                </div>

                <div class="alert alert-warning">
                    <i class="bi bi-info-circle"></i> Esta acción no se puede deshacer.
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="bi bi-trash"></i> Sí, Eliminar Cooperativa
                        </button>
                        <a href="{% url 'organizations:cooperative_detail' cooperative.id %}"
                            class="btn btn-outline-light">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
